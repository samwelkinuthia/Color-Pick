<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="colorpick.css">
  <link rel="shortcut icon" href="img/icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <title>ColorPick</title>
</head>

<body>
  <h1 id="title">
    <span class="name">COLORPICK</span><br>
    <span class="howto">Pick a color equal to the rgb value given. <a href="https://en.wikipedia.org/wiki/RGB_color_model" target="_blank">Learn more..</a></span> <br><br>
    <span id="colorDisplay">RGB</span></h1>
  <div id="stripe">
    <button id="reset">New colors</button>
    <span id="message" class="animated infinite pulse"></span>
    <button class="mode">Easy</button>
    <button class="mode selected">Hard</button>
  </div>
  <div id="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <p class="source"><a href="https://github.com/samwelkinuthia/Color-Pick" target="_blank">source code</a><a href="https://kinuthia.herokuapp.com/" target="_blank">Author</a></p>
  </div>
  <script type="text/javascript" src="colorpick.js"></script>
</body>

</html>
